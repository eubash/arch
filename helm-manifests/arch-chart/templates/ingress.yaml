apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "arch-chart.fullname" . }}
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: arch-service
                port:
                  number: 8000